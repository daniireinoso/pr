<div class="card">
  <div class="card-header">
    DEJANOS TU MENSAJE
  </div>
  <div class="card-body">
    <form (submit)="addMensaje()">
      <div class="form-group">
        <input type="text" class="form-control" name="texto" [(ngModel)]="texto" >
        <div class="spacer"></div>
      </div>
      <br>
      <input type="submit" value="Enviar" class="btn btn-outline-info" >
    </form>
  </div>
</div>
