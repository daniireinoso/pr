<ng-container *ngIf="mensajes$ | async as mensajes; else loading">
  <table class="table table-striped">
    <thead>
      <tr>
        <th>Mensajes</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let mensajes of mensajes">
        <td>{{mensajes.texto}}</td>
      </tr>
    </tbody>
  </table>
</ng-container>
<ng-template #loading>Cargando datos...</ng-template>
